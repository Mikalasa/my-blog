name: Update GitHub Profile README

on:
  push:
    paths:
      - "src/content/post/**" # 监听文章目录中的改动

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout blog repository
        uses: actions/checkout@v3

      - name: Generate updated articles list
        run: |
          echo "## 📚 最新博客文章" > articles_list.md
          count=0
          for file in $(ls src/content/post/*.md | grep -E '^src/content/post/[0-9]{4}-[0-9]{2}-[0-9]{2}.*\.md$' | sort -r); do
            [ $count -ge 5 ] && break # 限制最多显示 5 篇文章
          
            # 提取 title 和日期
            title=$(grep '^title:' "$file" | sed 's/title: //') # 提取 YAML 中的 title 字段
            date=$(grep '^published:' "$file" | sed 's/published: //') # 提取 YAML 中的 published 字段
            url="https://your-username.github.io/$(basename "$file" .md)" # 构建文章 URL
          
            # 将结果写入列表
            echo "- [$title]($url) - $date" >> articles_list.md
            count=$((count + 1))
          done

      - name: Checkout profile repository
        uses: actions/checkout@v3
        with:
          repository: Mikalasa/Mikalasa
          token: ${{ secrets.GITHUB_TOKEN }}
          path: profile_repo

      - name: Update README
        run: |
          cd profile_repo
          sed -i '/## 📚 最新博客文章/,$d' README.md # 删除旧的文章列表
          cat ../articles_list.md >> README.md # 插入新的文章列表

      - name: Commit and push changes
        run: |
          cd profile_repo
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update articles list in README"
          git push
