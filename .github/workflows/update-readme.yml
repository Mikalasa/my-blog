name: Update GitHub Profile README

on:
  push:
    paths:
      - "src/content/post/**" # ç›‘å¬æ–‡ç« ç›®å½•ä¸­çš„æ”¹åŠ¨

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout blog repository
        uses: actions/checkout@v3

      - name: Generate updated articles list
        run: |
          echo "## ğŸ“š æœ€æ–°åšå®¢æ–‡ç« " > articles_list.md
          count=0
          for file in $(ls src/content/post/*.md | grep -E '^src/content/post/[0-9]{4}-[0-9]{2}-[0-9]{2}.*\.md$' | sort -r); do
            [ $count -ge 5 ] && break # é™åˆ¶æœ€å¤šæ˜¾ç¤º 5 ç¯‡æ–‡ç« 
          
            # æå– title å’Œæ—¥æœŸ
            title=$(grep '^title:' "$file" | sed 's/title: //') # æå– YAML ä¸­çš„ title å­—æ®µ
            date=$(grep '^published:' "$file" | sed 's/published: //') # æå– YAML ä¸­çš„ published å­—æ®µ
            url="https://your-username.github.io/$(basename "$file" .md)" # æ„å»ºæ–‡ç«  URL
          
            # å°†ç»“æœå†™å…¥åˆ—è¡¨
            echo "- [$title]($url) - $date" >> articles_list.md
            count=$((count + 1))
          done

      - name: Checkout profile repository
        uses: actions/checkout@v3
        with:
          repository: Mikalasa/Mikalasa
          token: ${{ secrets.GITHUB_TOKEN }}
          path: profile_repo

      - name: Update README
        run: |
          cd profile_repo
          sed -i '/## ğŸ“š æœ€æ–°åšå®¢æ–‡ç« /,$d' README.md # åˆ é™¤æ—§çš„æ–‡ç« åˆ—è¡¨
          cat ../articles_list.md >> README.md # æ’å…¥æ–°çš„æ–‡ç« åˆ—è¡¨

      - name: Commit and push changes
        run: |
          cd profile_repo
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update articles list in README"
          git push
